<template name="TeamList">

  <head>
    <title>Teams</title>
  </head>

  <body>
    <h1>Teams</h1>
    {{> createTeam}}
    <ul>
      {{#each teams}}
        {{> teamListItem}}
      {{/each}}
    </ul>
  </body>

</template>

<template name="teamListItem">
  <li><a href="/{{name}}">{{name}}</a></li>
</template>

<template name="createTeam">
  <form>
    <label>
      Team name:
      <input type="text" placeholder="Team name" name="name">
      <button>Create</button>
    </label>
  </form>
</template>
